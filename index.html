<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Life - Home</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #45a049;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-card h3 {
            margin: 1rem 0;
            padding: 0 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RK Life</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gardening.html">Gardening Projects</a>
            <a href="writings.html">Spiritual Writings</a>
            <a href="library.html">Book Library</a>
            <a href="documents.html">Secure Documents</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main id="home">
        <section class="projects-grid">
            <div class="project-card">
                <img src="placeholder-gardening1.jpg" alt="Gardening Project 1">
                <h3>Project 1: Herb Garden</h3>
            </div>
            <div class="project-card">
                <img src="placeholder-gardening2.jpg" alt="Gardening Project 2">
                <h3>Project 2: Vegetable Patch</h3>
            </div>
            <div class="project-card">
                <img src="placeholder-gardening3.jpg" alt="Gardening Project 3">
                <h3>Project 3: Flower Bed</h3>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 RK Life. All rights reserved.</p>
    </footer>
</body>
</html>
